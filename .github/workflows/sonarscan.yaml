
name: static code analysis
permissions:
  contents: read

on:    
  workflow_dispatch:
  
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    # Use Java 11 for Sonar plugin compatibility
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven

    - name: Cache SonarQube packages
      uses: actions/cache@v4
      with:
        path: ~/.sonar/cache
        key: ${{ runner.os }}-sonar
        restore-keys: ${{ runner.os }}-sonar

    - name: Cache Maven packages
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2    
    
    - name: Build and analyze
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      run: |
        mvn -B clean verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar \
        -Dsonar.projectKey=seema82_testsecurity \
        -Dsonar.organization=seema82 \
        -Dsonar.host.url=https://sonarcloud.io \
        -Dsonar.java.binaries=target/classes
        
    - name: Publish SonarQube results
      uses: sonarsource/sonarqube-scan-action@v1.0.0
      with:
         github_token: ${{ secrets.GITHUB_TOKEN }}
         sonar_token:  ${{ secrets.SONAR_TOKEN }}


      


        
    
        
        

