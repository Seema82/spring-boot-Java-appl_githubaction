name: project cicd flow

on:
  push:
    branches: [ 'feature/*' ]
  
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: '1.8'
        distribution: 'adopt'
        cache: maven
    - name: Build with Maven
      run: mvn clean install
    - name: Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
    - name: Build and push docker image
      uses: docker/build-push-action@v6
      with:
          context: .
          push: true
          tags: seema85/springboot-java-image:latest
    - name: Merge to master
      if: success()
      run: |
        git config --global user.name "seema82"
        git config --global user.email "seemakulkarni2611@gmail.com"
        git checkout master
        git merge ${{ github.ref }} --no-ff -m "Merge feature branch ${{ github.ref }} into master"
        git push origin master 
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


          
