
name: CICD pipeline for springboot java application

permissions:
  contents: read

on:
  push:
    branches: 
      - feature
      - master
      - feature/*

jobs:
  compile:
    runs-on: ubuntu-latest
  
    env:
      SONAR_HOST_URL: https://sonarcloud.io
      SONAR_PROJECT_KEY: ${{ secrets.SONAR_PROJECT_KEY }}
      SONAR_ORGANIZATION: ${{ secrets.SONAR_ORG }}
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven

    - name: Cache dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.sonar/cache
          ~/.m2
        key: ${{ runner.os }}-sonar-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-sonar-m2
        
    - name: Build with Maven
      run: mvn clean install

  secbuild_project_and_sonar_scan:
    runs-on: ubuntu-latest  
    needs: compile

    steps: 
    - uses: actions/checkout@v4

    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven  
    - name: Build with Maven
      run: mvn package

    - name: Upload JAR artifact
      uses: actions/upload-artifact@v4
      with:
        name: app-jar
        path: target/*.jar

    - uses: actions/checkout@v4
      with:
        # Disabling shallow clones is recommended for improving the relevancy of reporting
        fetch-depth: 0    

    - name: Build and analyze with SonarQube
      run: |
        mvn -B clean verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar \
        -Dsonar.projectKey=${{ secrets.SONAR_PROJECT_KEY }} \
        -Dsonar.organization=${{ secrets.SONAR_ORGANIZATION }} \
        -Dsonar.host.url=https://sonarcloud.io \
        -Dsonar.login=${{ secrets.SONAR_TOKEN }} \
        -Dsonar.java.binaries=target/classes

  buils_docker_image_and_push:
    runs-on: buntu-latest
    needs: secbuild_project_and_sonar_scan
    steps:

    - uses: actions/checkout@v4
    - name: Download JAR artifact
      uses: actions/download-artifact@v4
      with:
        name: app-jar
        path: app 

    - name: Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        username: ${{ env.DOCKERHUB_USERNAME }}
        password: ${{ env.DOCKERHUB_TOKEN }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v6
      with:
        context: .
        push: true
        tags: ${{ env.DOCKERHUB_USERNAME }}/springboot-java-image:${{ github.ref_name }}
